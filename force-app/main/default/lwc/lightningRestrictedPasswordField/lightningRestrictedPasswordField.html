<template>
    <lightning-card title="Input validator">
        <div class="c-input">
            <template if:false={show}>
                <lightning-input data-key="cInput" type="password" label="Enter your password" 
                onchange={validatePassword} value={curruntPassword}> </lightning-input>
            </template>
            <template if:true={show}>
                <lightning-input data-key="cInput" type="type" label="Enter your password" 
                onchange={validatePassword} value={curruntPassword}> </lightning-input>
            </template>
            
            <div class="c-icon1">
                <lightning-icon icon-name="utility:lock" size="x-small" alternative-text="Utility lock" title="Password"></lightning-icon>
            </div>
            <div class="c-icon2" onclick={showPassword}>
                <lightning-icon class={customClass} icon-name="utility:preview" size="x-small" alternative-text="Utility lock" title="Password" ></lightning-icon>
            </div>
            <div class="resultSection">
                <div class="passwordPolicy-section">
                    <template for:each={displyResult} for:item="map">
                        <div key={map.key} class={map.value.className}>
                            <lightning-icon icon-name={map.value.iconName} size={map.value.iconSize} 
                                alternative-text={map.value.alternativeText} title={map.value.title} class={map.value.className}></lightning-icon>
                            {map.value.message}
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
